<div class="row no-gutter">
    <div class="col-2">
      <button class="btn btn-secondary btn-block" (click)="removeOneFromCart(product)">-</button>
    </div>
    <div class="col text-center">{{shoppingCart.getQuantity(product)}}  to Cart</div>
    <div class="col-2">
        <button class="btn btn-secondary btn-block" (click)="addToCart(product)">+</button>
    </div>
  </div>
