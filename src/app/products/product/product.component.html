<div class="card">
    <img class="card-img-top" src="{{product.imageUrl}}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Indian_Rupee_symbol.svg/10px-Indian_Rupee_symbol.svg.png" alt="rupee">
          {{product.price}}
      </p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button  *ngIf="(getQuantity() === 0); else updatedCard;" (click)="addToCart(product)" class="btn btn-secondary btn-block">Add to Cart</button>
    </div>
    <ng-template #updatedCard>
      <div class="row no-gutter">
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="removeOneFromCart(product)">-</button>
        </div>
        <div class="col text-center">{{getQuantity()}}  to Cart</div>
        <div class="col-2">
            <button class="btn btn-secondary btn-block" (click)="addToCart(product)">+</button>
        </div>
      </div>
    </ng-template>
  </div>
