<p>
        <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
        <input type="text" class="form-control" placeholder="Search..." (keyup)="filter(query.value)" #query>
</p>
<data-table
    [items]="items"
    [itemCount]="itemsCount"
    (reload)="reloadItems($event)"
>
    <data-table-column
        [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]=true
    >
    </data-table-column>
    <data-table-column
        [property]="'price'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]=true
    >
        <ng-template #dataTableCell let-item="item">
                <p class="card-text"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Indian_Rupee_symbol.svg/10px-Indian_Rupee_symbol.svg.png" alt="rupee">  {{item.price}}</p>
        </ng-template>
    </data-table-column>
    <data-table-column
        [property]="'$key'"
    >
        <ng-template #dataTableCell let-item="item">
                <a [routerLink]="['/admin/products', item.$key]">Edit</a>
        </ng-template>
    </data-table-column>

</data-table>
