<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have added {{cart.quantity}} items into your cart!.</p>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of cart.cartItemsG">
          <ng-container *ngIf="true">
              <td>{{item.product['title']}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.totalPrice}}</td>
          </ng-container>
          
          
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>{{cart.totalPrice}}</th>
        </tr>
      </tfoot>
    </table>
</ng-container>
