<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have added {{cart.quantity}} items into your cart!.
        <button 
        (click)="clearAll()"
        *ngIf="cart.cartItemsG.length > 0"
        class="btn btn-light">Clear Shopping Cart</button>
    </p>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th class="text-center" style="width : 230px">Quantity</th>
          <th class="text-right" style="width : 200px">Price</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of cart.cartItemsG">
          <ng-container *ngIf="item.quantity !== 0">
              <td>
                <div class="thumbnail" [style.backgroundImage]="'url('+item.imageUrl+')'"></div>
              </td>
              <td>{{item['title']}}</td>
              <td>
                  <product-quantity [product]="item" [shoppingCart]="cart"></product-quantity>
              </td>
              <td class="text-right">
                <p class="card-text"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Indian_Rupee_symbol.svg/10px-Indian_Rupee_symbol.svg.png" alt="rupee">
                {{item.totalPrice}}</td>
          </ng-container>
          
          
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">
            <p class="card-text"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Indian_Rupee_symbol.svg/10px-Indian_Rupee_symbol.svg.png" alt="rupee">
            {{cart.totalPrice}}</th>
        </tr>
      </tfoot>
    </table>
    <a *ngIf="cart.cartItemsG.length > 0" class="btn btn-primary" routerLink="/check-out">Check Out</a>
    
</ng-container>
